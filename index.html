<!DOCTYPE html>
<html lang="en" ng-app="SocialIce">
	<head>
		<meta author="Isabella Spaletta">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

		<title>Social Ice</title>

		<link rel="icon" href="img/penguin-icon.png">

		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body class="container">

		<!-- Code goes here -->

		<h1>Sign Up for Social Ice!</h1>

		<form name="socialForm" novalidate>
			<div class="form-group">
			    <label for="formGroupExampleInput">Example label</label>
			    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
		  	</div>
		    <div class="form-group">
			    <label for="formGroupExampleInput2">Another label</label>
			    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
		  </div>
		</form>

		<div class="container">
			<button class="btn" ng-click="submit()">Reset</button>
			<button class="btn btn-primary" ng-click="submit()">Sign Me Up!</button>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
