<!DOCTYPE html>
<html lang="en" ng-app="SocialIce" ng-controller="signupCtrl">
	<head>
		<meta author="Isabella Spaletta">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

		<title>Social Ice</title>

		<link rel="icon" href="img/penguin-icon.png">

		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body class="container">

		<!-- Code goes here -->

		<h1>Sign Up for Social Ice!</h1>
		<h4>This website is a safe place for penguins to connect with one another! You must be at least 13 years old.</h4>

		<form name="socialForm" ng-model="socialForm" ng-submit="submitForm()" novalidate>
			<div class="form-group" ng-class="{'has-error': socialForm.information.email.$invalid}">
        		<label for="email">Email:</label>
        		<input type="email" name="email" id="email" class="form-control" ng-model="information.email" required>
        		<div ng-show="socialForm.$submitted || socialForm.email.$touched">
      				<span id="needEmail" ng-show="socialForm.email.$error.required">Enter a valid email address.</span>
      				<span id="notValid" ng-show="socialForm.email.$error.email">This is not a valid email address.</span>
    			</div>
      		</div>

			<div class="form-group">
			    <label for="firstName">First Name</label>
			    <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="information.firstName"/>
		  	</div>

		    <div class="form-group" ng-class="{'has-error' : socialForm.lastName.$invalid}">
			    <label for="lastName">Last Name</label>
			    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" ng-model="information.lastName" required />
			    <div ng-show="socialForm.$submitted || socialForm.lastName.$touched">
			    	<div id="invalidName" ng-show="socialForm.lastName.$error.required">Please enter your last name.</div>
			    </div>
			</div>

		  	<div class="form-group" ng-class="{'has-error' : !date()}">
			    <label for="birthDateValidation">Birthdate</label>
			    <input type="text" class="form-control" placeholder="Please enter your birthdate" ng-model="information.birthdate" ng-keyUp="date()" required>
			    <p id="birthDate" ng-show="information.birthdate != null && information.birthdate.length > 0 && !date()">Must be 13 years or older.</p>
		  	</div>

		  	<div class="form-group" ng-class="{'has-error': information.password == null}">
		  		<label for="password">Password</label>
			    <input type="password" class="form-control" ng-model="information.password" required>
		  	</div>
		  	<div class="form-group" ng-class="{'has-error': !checkMatch()}">
		  		<label for="confirmation">Confirm Password</label>
			    <input type="password" class="form-control" ng-keyUp="checkMatch()" ng-model="information.passwordConfirm" required>
			    <p id="passwordError" ng-if="information.password.length > 0 && information.passwordConfirm.length > 0 && !checkMatch()">Passwords do not match.</p>
		  	</div>

		    <br>

		</form>
		
		</div>
		<div class="container">
			<button class="btn" ng-click="reset()">Reset</button>
			<button class="btn btn-primary" ng-disabled="socialForm.$invalid">Sign Me Up!</button>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
