<!DOCTYPE html>
<html lang="en" ng-app="SocialIce" ng-controller="signupCtrl">
	<head>
		<meta author="Isabella Spaletta">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

		<title>Social Ice</title>

		<link rel="icon" href="img/penguin-icon.png">

		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body class="container">

		<!-- Code goes here -->

		<h1>Sign Up for Social Ice!</h1>
		<h4>This website is a safe place for penguins to connect with one another! You must be at least 13 years old.</h4>

		<form name="socialForm" ng-submit="submitForm()" novalidate>

			<div class="form-group" ng-class="{'has-error': socialForm.email.$invalid}">
        		<label for="email">Email:</label>
        		<input type="email" name="email" id="email" class="form-control" ng-model="email" required>
        		<div ng-show="socialForm.$submitted || socialForm.email.$touched">
      				<span ng-show="socialForm.email.$error.required">Tell us your email address.</span>
      				<span ng-show="socialForm.email.$error.email">This is not a valid email address.</span>
    			</div>
      		</div>

			<div class="form-group">
			    <label for="firstName">First Name</label>
			    <input type="text" class="form-control" id="firstName" placeholder="First Name" />
		  	</div>

		    <div class="form-group" ng-class="{'has-error' : socialForm.lastName.$invalid}">
			    <label for="lastName">Last Name</label>
			    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" ng-model="lastName" required />
			    <p ng-show="!socialForm.lastName.$pristine && socialForm.lastName.$invalid">we need to know your last name</p>
			</div>

		  	<div class="form-group" ng-class="{'has-error' : socialForm.birthdate.$invalid}">
			    <label for="birthDateValidation">Birthdate</label>
			    <input type="text" class="form-control" placeholder="mm/dd/yyyy" ng-model="birthdate" ng-keyUp="date()" required>
			    <p ng-show="!socialForm.birthdate.$pristine && socialForm.birthdate.$invalid">Birthdate is required</p>
		  	</div>

		  	<div class="form-group">
		  		<label for="password">Password</label>
			    <input type="text" class="form-control" id="password" ng-model="password">
		  	</div>
		  		<label for="confirmation">Confirm Password</label>
			    <input type="text" class="form-control" id="confirm" ng-keyUp="checkMatch()" ng-model="passwordConfirm">
			    <p>Passwords do not match.</p>
		  	</div>
		    </br>

		</form>

		<div class="container">
			<button class="btn" ng-click="">Reset</button>
			<button class="btn btn-primary" ng-click="">Sign Me Up!</button>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
