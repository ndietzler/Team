<!DOCTYPE html>
<html lang="en" ng-app="SocialIce">
	<head>
		<meta author="Isabella Spaletta">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

		<title>Social Ice</title>

		<link rel="icon" href="img/penguin-icon.png">

		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body class="container">

		<!-- Code goes here -->

		<h1>Sign Up for Social Ice!</h1>
		<h4>This website is a safe place for penguins to connect with one another! You must be at least 13 years old.</h4>

		<form name="socialForm" ng-submit="submitForm()" novalidate>

			<div class="form-group" ng-class="{'has-error': socialForm.email.$invalid}">
        		<label for="email">Email:</label>
        		<input type="email" name="email" id="email" class="form-control" ng-model="email">
      		</div>

			<div class="form-group">
			    <label for="firstName">First Name</label>
			    <input type="text" class="form-control" id="firstName" placeholder="First Name" />
		  	</div>

		    <div class="form-group" ng-class="{'has-error' :
			socialForm.lastName.$invalid && !socialForm.lastName.$pristine}">
			    <label for="lastName">Last Name</label>
			    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required />
			    <p ng-show="socialForm.lastName.$invalid && !socialForm.lastName.$pristine" class="help-block">we need to know your last name</p>
			</div>

		  	<div class="form-group">
			    <label for="birthDateValidation">Birthdate</label>
			    <input type="text" id="birthdate" class="form-control" placeholder="mm/dd/yyyy" ng-model="birthdate" required>
		  	</div>

		  	<div class="form-group">
		  		<label for="password">Password</label>
			    <input type="text" class="form-control" id="password" ng-model="password">
		  	</div>
		  		<label for="confirmation">Confirm Password</label>
			    <input type="text" class="form-control" id="confirm" ng-model="passwordConfirm">
			    <p ng-if="checkMatch()">Passwords do not match.</p>
		  	</div>
		    </br>

		</form>

		<div class="container">
			<button class="btn" ng-click="submit()">Reset</button>
			<button class="btn btn-primary" ng-click="submit()">Sign Me Up!</button>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
